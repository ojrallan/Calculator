<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calc-container">
        <div class="display ans"></div>
        <div class="button clear">C</div>
        <div class="button brace">()</div>
        <div class="button percent">%</div>
        <div class="button divide">/</div>
        <div class="button 7">7</div>
        <div class="button 8">8</div>
        <div class="button 9">9</div>
        <div class="button multiply">x</div>
        <div class="button 4">4</div>
        <div class="button 5">5</div>
        <div class="button 6">6</div>
        <div class="button subtract">-</div>
        <div class="button 1">1</div>
        <div class="button 2">2</div>
        <div class="button 3">3</div>
        <div class="button add">+</div>
        <div class="button del">R</div>
        <div class="button 0">0</div>
        <div class="button point">.</div>
        <div class="button equals">=</div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
